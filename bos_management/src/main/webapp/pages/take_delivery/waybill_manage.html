<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">

		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$.fn.serializeJson=function(){  
	            var serializeObj={};  
	            var array=this.serializeArray();  
	            var str=this.serialize();  
	            $(array).each(function(){  
	                if(serializeObj[this.name]){  
	                    if($.isArray(serializeObj[this.name])){  
	                        serializeObj[this.name].push(this.value);  
	                    }else{  
	                        serializeObj[this.name]=[serializeObj[this.name],this.value];  
	                    }  
	                }else{  
	                    serializeObj[this.name]=this.value;   
	                }  
	            });  
	            return serializeObj;  
	        }; 
			function doSearch() {
				var param = $("#searchForm").serializeJson();
				$('#tt').datagrid('load', param);
			}
			$(function(){
				$("#createTransiinfoId").click(function(){
					var rows = $("#tt").datagrid('getSelections');
					if(rows.length == 0){
						$.messager.alert("警告","请至少选中一条数据","warning");
					}else{
						var array = new Array();
						for(var i = 0;i<rows.length;i++){
							array.push(rows[i].wid);
						}
						var ids = array.join(",");
						$.post("../../transitinfo_create.action",{"ids":ids},function(data){
							if(data.success == true){
								$.messager.show({
									title: '操作成功',
									msg: data.msg
								});
							}else{
								$.messager.show({
									title : '操作失败',
									msg : data.msg
								});
							}
						});
					}
				})
				
				//导出表格
				$("#exportExcel").click(function(){
					$("#searchForm").attr("action","../../report_exportExcel.action");
					$("#searchForm").submit();
				});
				
				//导出pdf的文档
				//导出表格
				$("#exportPDF").click(function(){
					$("#searchForm").attr("action","../../report_exportPdf.action");
					$("#searchForm").submit();
				});
				
				//jspar导出表格
				$("#exportPDFJasper").click(function(){
					$("#searchForm").attr("action","../../report.action");
					$("#searchForm").submit();
				});
			});
			
		</script>
	</head>

	<body>

			<a id="help" icon="icon-help" href="#" class="easyui-linkbutton" plain="true">任务提示</a>

					<select class="easyui-combobox" style="width:150px" name="sendProNum">
						<option value="">请选择快递产品类型</option>

						<option value="速运次日">速运次日</option>

					</select>
					
					<select class="easyui-combobox" style="width:150px" name="signStatus">

						<option value="2">派送中</option>
						<option value="3">已签收</option>

					</select>
				</form>
				<a href="javascript:void" class="easyui-linkbutton" 
					plain="true" onclick="doSearch()">查询</a> 
		</div>
